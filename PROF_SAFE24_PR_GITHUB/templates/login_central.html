
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PROF-SAFE 24 – Login Central</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
<div class="container center">
    <div class="card card-login">
        <div class="logo-area">
            <img src="{{ url_for('static', filename='logo_prof_safe24.png') }}" alt="PROF-SAFE 24" class="logo-rounded">
        </div>
        <h1 class="titulo">Login da Central</h1>
        <p class="subtitulo">Acesso restrito à direção / coordenação.</p>
        {% if erro %}
        <p class="msg-resultado erro">{{ erro }}</p>
        {% endif %}
        <form method="post">
            <div class="grupo">
                <label>Usuário</label>
                <input type="text" name="usuario" placeholder="Centralfe3642620" required>
            </div>
            <div class="grupo">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Senha da Central" required>
            </div>
            <div class="grupo">
                <button type="submit" class="btn btn-azul btn-full">Entrar na Central</button>
            </div>
            <div class="botoes-acao">
                <a href="{{ url_for('index') }}" class="btn-link">⏻ Voltar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
