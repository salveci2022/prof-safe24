<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Central – PROF-SAFE 24</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at top, #202035 0, #050509 60%);
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
}
.card {
    width:95%;
    max-width:420px;
    padding:26px 22px;
    background:rgba(9,9,18,0.92);
    border-radius:18px;
    box-shadow:0 0 30px rgba(0,0,0,0.9), 0 0 20px rgba(255,145,0,0.35);
    border:1px solid rgba(255,145,0,0.55);
    text-align:center;
}
img.logo {
    width:150px;
    border-radius:16px;
    margin-bottom:18px;
}
input {
    width:100%;
    padding:11px;
    margin-top:10px;
    border-radius:10px;
    border:1px solid #343454;
    background:#050513;
    color:#fff;
    font-size:14px;
}
input:focus {
    outline:none;
    border-color:#ffb347;
    box-shadow:0 0 0 1px rgba(255,145,0,0.45);
}
button {
    margin-top:18px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:999px;
    background:linear-gradient(135deg,#ffb347,#ff8800);
    color:#111;
    font-weight:bold;
    font-size:15px;
    box-shadow:0 0 12px rgba(255,145,0,0.65);
    cursor:pointer;
}
button:hover { filter:brightness(0.96); }
.error {
    color:#ff6b6b;
    margin-top:10px;
    font-size:13px;
}
a.voltar {
    display:inline-block;
    margin-top:14px;
    color:#ffb347;
    text-decoration:none;
    font-size:13px;
}
a.voltar:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="card">
    <img src="/static/logo_prof_safe24.png" class="logo" alt="PROF-SAFE 24">

    <h2>Login da Central</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input name="usuario" placeholder="Usuário">
        <input name="senha" type="password" placeholder="Senha">
        <button type="submit">Entrar</button>
    </form>

    <a href="/" class="voltar">← Voltar</a>
</div>
</body>
</html>
