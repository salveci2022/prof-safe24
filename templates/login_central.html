<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PROF-SAFE 24 - Login Central</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing:border-box; }
        body {
            margin:0;
            min-height:100vh;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top left, #0f172a 0, #020617 55%, #000 100%);
            color:#e5e7eb;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .shell {
            width:100%;
            max-width:420px;
            padding:24px 18px;
        }
        .card {
            background:rgba(15,23,42,0.96);
            border-radius:20px;
            padding:24px 22px 26px;
            border:1px solid rgba(37,99,235,0.8);
            box-shadow:0 22px 50px rgba(0,0,0,0.95);
        }
        .brand {
            display:flex;
            align-items:center;
            gap:12px;
            margin-bottom:18px;
        }
        .brand-icon {
            width:34px;
            height:34px;
            border-radius:999px;
            background:radial-gradient(circle at 30% 20%, #4ade80, #22c55e 35%, #064e3b 100%);
            box-shadow:0 0 22px rgba(34,197,94,0.9);
        }
        .brand-title {
            font-size:22px;
            font-weight:800;
            letter-spacing:0.08em;
        }
        .brand-sub {
            font-size:13px;
            color:#9ca3af;
        }
        h2 {
            margin:0 0 12px;
            font-size:18px;
        }
        label {
            display:block;
            font-size:13px;
            margin-bottom:4px;
            color:#cbd5f5;
        }
        input {
            width:100%;
            padding:9px 10px;
            border-radius:10px;
            background:#020617;
            border:1px solid #111827;
            color:#e5e7eb;
            font-size:14px;
            margin-bottom:10px;
        }
        input:focus {
            outline:none;
            border-color:#2563eb;
            box-shadow:0 0 0 1px rgba(37,99,235,0.4);
        }
        .row {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-top:10px;
        }
        .clock {
            font-size:13px;
            color:#facc15;
            font-weight:700;
        }
        .btn {
            display:inline-flex;
            justify-content:center;
            align-items:center;
            padding:10px 18px;
            border-radius:999px;
            border:none;
            cursor:pointer;
            font-weight:bold;
            font-size:14px;
            color:#0b1120;
            background:linear-gradient(135deg,#22c55e,#a3e635);
            box-shadow:0 18px 40px rgba(0,0,0,0.95);
        }
        .btn-secondary {
            background:linear-gradient(135deg,#0ea5e9,#2563eb);
            color:#e5e7eb;
            margin-left:8px;
        }
        .error {
            font-size:13px;
            color:#f97373;
            margin-top:6px;
        }
        .helper {
            margin-top:14px;
            font-size:12px;
            color:#9ca3af;
        }
        a {
            color:#38bdf8;
            text-decoration:none;
        }
        a:hover {
            text-decoration:underline;
        }
    </style>
</head>
<body>
<div class="shell">
    <div class="card">
        <div class="brand">
            <div class="brand-icon"></div>
            <div>
                <div class="brand-title">PROF-SAFE 24</div>
                <div class="brand-sub">Login do Painel Central</div>
            </div>
        </div>

        <h2>Acesso restrito</h2>
        <form method="post">
            <label for="usuario">Usuário</label>
            <input id="usuario" name="usuario" autocomplete="username" required>

            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" autocomplete="current-password" required>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <div class="row">
                <div class="clock" id="clock"></div>
                <div>
                    <button type="submit" class="btn">Entrar</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Voltar</button>
                </div>
            </div>
        </form>

        <div class="helper">
            Acesso liberado apenas para direção / coordenação. <br>
            Credenciais podem ser alteradas no arquivo <b>.env</b>.
        </div>
    </div>
</div>

<script>
function updateClock(){
    const el = document.getElementById('clock');
    const now = new Date();
    el.textContent = now.toLocaleTimeString('pt-BR',{hour12:false});
}
setInterval(updateClock,1000);
updateClock();
</script>
</body>
</html>
