<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Central – PROF-SAFE 24</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { background:#0b0b10; color:#fff; font-family:Arial; padding:30px; text-align:center; }
.card {
    max-width:420px; margin:0 auto; padding:25px;
    background:#15151f; border-radius:14px;
    box-shadow:0 0 18px rgba(0,0,0,0.6);
}
input {
    width:100%; padding:12px; margin-top:10px;
    border-radius:10px; background:#101018; border:1px solid #333;
    color:#fff;
}
button {
    margin-top:20px; padding:12px 20px; border:none;
    border-radius:10px; background:#ff8800; color:#fff;
    font-weight:bold; font-size:15px; width:100%;
}
button:hover { background:#e67400; }
.error { color:#f66; margin-top:15px; }
</style>

</head>
<body>

<div class="card">
    <h2>Acesso à Central</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input name="usuario" placeholder="Usuário">
        <input name="senha" type="password" placeholder="Senha">
        <button type="submit">Entrar</button>
    </form>

    <br>
    <a href="/" style="color:#aaa;">← Voltar</a>
</div>

</body>
</html>
