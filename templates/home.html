<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PROF-SAFE 24</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #020818;
            --accent: #22d3ee;
            --accent-soft: #0369a1;
        }
        * { box-sizing:border-box; }
        body {
            margin:0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top left, #0f172a 0, #020617 55%, #000 100%);
            color:#e5e7eb;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
        }
        .shell {
            width:100%;
            max-width:920px;
            background:rgba(2,8,23,0.96);
            border-radius:20px;
            border:1px solid rgba(56,189,248,0.3);
            box-shadow:0 22px 60px rgba(0,0,0,0.85);
            padding:20px 22px 22px;
            position:relative;
            overflow:hidden;
        }
        .shell::before{
            content:"";
            position:absolute;
            inset:-40%;
            background:
                radial-gradient(circle at 0 0, rgba(56,189,248,0.14), transparent 60%),
                radial-gradient(circle at 100% 0, rgba(59,130,246,0.18), transparent 60%);
            opacity:0.9;
            pointer-events:none;
        }
        .shell-inner{
            position:relative;
            z-index:1;
        }
        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:18px;
        }
        .brand{
            display:flex;
            align-items:center;
            gap:10px;
        }
        .brand-icon{
            width:38px;
            height:38px;
            border-radius:14px;
            background:radial-gradient(circle at 30% 0, #facc15, #e11d48 45%, #0f172a 100%);
            box-shadow:0 0 25px rgba(248,250,252,0.45);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:11px;
            font-weight:bold;
            color:#f9fafb;
            letter-spacing:0.08em;
        }
        .brand-text-title{
            font-size:17px;
            font-weight:600;
            letter-spacing:0.08em;
            text-transform:uppercase;
            color:#e5e7eb;
        }
        .brand-text-sub{
            font-size:11px;
            color:#9ca3af;
        }
        .status-area{
            display:flex;
            flex-direction:column;
            align-items:flex-end;
            gap:6px;
            font-size:12px;
            color:#6b7280;
            text-align:right;
        }
        .pill-online{
            font-size:11px;
            padding:4px 10px;
            border-radius:999px;
            border:1px solid #22c55e;
            color:#bbf7d0;
            background:rgba(6,95,70,0.7);
            display:inline-flex;
            align-items:center;
            gap:4px;
        }
        .pill-online span{
            font-size:14px;
        }
        .clock{
            font-size:13px;
            color:#facc15;
            font-weight:bold;
        }
        main{
            display:grid;
            grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
            gap:18px;
        }
        .card{
            background:radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(15,23,42,0.98));
            border-radius:16px;
            border:1px solid rgba(148,163,184,0.35);
            padding:16px 18px 18px;
            box-shadow:0 12px 30px rgba(15,23,42,0.85);
            position:relative;
            overflow:hidden;
        }
        .card::before{
            content:"";
            position:absolute;
            inset:-40%;
            background:
                radial-gradient(circle at 0 0, rgba(248,250,252,0.04), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(8,47,73,0.35), transparent 55%);
            opacity:0.75;
            pointer-events:none;
        }
        .card-inner{
            position:relative;
            z-index:1;
        }
        .card-title{
            font-size:14px;
            font-weight:600;
            color:#e5e7eb;
            margin-bottom:4px;
        }
        .card-sub{
            font-size:11px;
            color:#9ca3af;
            margin-bottom:12px;
        }
        .flex-row{
            display:flex;
            gap:10px;
            flex-wrap:wrap;
            margin-bottom:10px;
        }
        .km-tag{
            font-size:11px;
            padding:3px 8px;
            border-radius:999px;
            border:1px dashed rgba(148,163,184,0.7);
            color:#cbd5f5;
        }
        .btn-main{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:6px;
            background:linear-gradient(135deg,#22d3ee,#0369a1);
            color:#0f172a;
            border:none;
            border-radius:999px;
            padding:9px 18px;
            font-size:13px;
            font-weight:600;
            letter-spacing:0.03em;
            cursor:pointer;
            box-shadow:0 12px 25px rgba(8,47,73,0.9);
        }
        .btn-main span.icon{
            font-size:15px;
        }
        .btn-main:hover{
            filter:brightness(1.05);
        }
        .mini-list{
            margin-top:10px;
            font-size:11px;
            color:#cbd5f5;
        }
        .mini-list li{
            margin-bottom:2px;
        }
        .timeline{
            margin-top:8px;
            border-top:1px dashed rgba(148,163,184,0.7);
            padding-top:8px;
            font-size:11px;
            color:#9ca3af;
        }
        .timeline strong{ color:#e5e7eb; }
        .highlight{
            color:#22d3ee;
            font-weight:600;
        }
        .right-col{
            display:flex;
            flex-direction:column;
            gap:12px;
        }
        .block{
            background:radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,1));
            border-radius:14px;
            border:1px solid rgba(51,65,85,0.9);
            padding:10px 12px 12px;
            font-size:11px;
            color:#e5e7eb;
        }
        .block-title{
            font-size:12px;
            font-weight:600;
            margin-bottom:4px;
        }
        .pill{
            display:inline-flex;
            align-items:center;
            gap:4px;
            padding:3px 8px;
            border-radius:999px;
            border:1px solid rgba(148,163,184,0.8);
            font-size:10px;
            color:#cbd5f5;
            margin:2px 2px 0 0;
        }
        .footer-note{
            margin-top:10px;
            font-size:10px;
            color:#6b7280;
            text-align:right;
        }

        /* LOGO ARREDONDADA âœ” */
        .logo-banner {
            width: 140px;
            height: 140px;
            border-radius: 22px;
            overflow: hidden;
            margin: 4px 0 12px;
            box-shadow: 0 0 16px rgba(34,211,238,0.35);
        }
        .logo-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display:block;
        }

    </style>
</head>
<body>
<div class="shell">
    <div class="logo-banner">
        <img src="{{ url_for('static', filename='logo_prof_safe24.png') }}" alt="PROF-SAFE 24">
    </div>
