<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Escola – PROF-SAFE 24</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background:#0b0b10;
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
    padding:20px;
}
.card {
    max-width:600px;
    margin:0 auto;
    background:#15151f;
    padding:25px;
    border-radius:14px;
    box-shadow:0 0 18px rgba(0,0,0,0.6);
}

label { margin-top:12px; display:block; font-weight:bold; }
input {
    width:100%;
    padding:10px;
    border-radius:10px;
    background:#101018;
    border:1px solid #333;
    color:#fff;
    margin-top:6px;
}

button {
    margin-top:20px;
    background:#ff8800;
    padding:12px;
    width:100%;
    border:none;
    border-radius:10px;
    color:#fff;
    font-weight:bold;
}
button:hover { background:#e67400; }

img.logo {
    width:150px;
    border-radius:12px;
    margin-bottom:20px;
}
</style>
</head>
<body>

<div class="card">

    <img src="/static/logo_prof_safe24.png" class="logo">

    <h2>Dados da Escola</h2>

    <form method="POST">

        <label>Nome da Escola</label>
        <input name="nome" value="{{ escola.nome }}">

        <label>Endereço</label>
        <input name="endereco" value="{{ escola.endereco }}">

        <label>Telefone</label>
        <input name="telefone" value="{{ escola.telefone }}">

        <label>Email</label>
        <input name="email" value="{{ escola.email }}">

        <label>Responsável</label>
        <input name="responsavel" value="{{ escola.responsavel }}">

        <button>Salvar Dados</button>
    </form>

</div>

</body>
</html>
