<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Escola – PROF-SAFE 24</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 6px;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #FF8800;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #e57600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro da Escola – PROF SAFE 24</h2>

        <form id="formEscola">
            <label>Nome da Escola</label>
            <input type="text" id="nome" required>

            <label>Endereço</label>
            <input type="text" id="endereco" required>

            <label>Telefone</label>
            <input type="text" id="telefone" required>

            <label>E-mail</label>
            <input type="email" id="email" required>

            <label>Responsável (Diretor/Coordenador)</label>
            <input type="text" id="responsavel" required>

            <button type="submit">Salvar Dados</button>
        </form>
    </div>

    <script src="/static/js/salvar-escola.js"></script>
</body>
</html>
