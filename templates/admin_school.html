<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PROF-SAFE 24 - Configurar Escola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #0f172a 0, #020617 55%, #000 100%);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .shell {
            width: 100%;
            max-width: 600px;
            background: rgba(2, 8, 23, 0.96);
            border-radius: 20px;
            border: 1px solid rgba(56,189,248,0.3);
            box-shadow: 0 22px 60px rgba(0,0,0,0.85);
            padding: 22px;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            letter-spacing: 0.06em;
        }

        .form-group {
            margin-bottom: 14px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: #cbd5f5;
        }
        input {
            width: 100%;
            padding: 9px 10px;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,0.7);
            background: rgba(15,23,42,0.9);
            color: #e5e7eb;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 1px rgba(34,211,238,0.6);
        }

        .btn-main {
            width: 100%;
            padding: 10px 18px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #22d3ee, #0369a1);
            color: #0f172a;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 12px 25px rgba(8,47,73,0.9);
        }
        .btn-main:hover {
            filter: brightness(1.05);
        }

        .back-btn {
            margin-top: 16px;
            text-align: center;
        }
        .back-btn a {
            color: #22d3ee;
            text-decoration: none;
            font-size: 13px;
        }
        .back-btn a:hover {
            text-decoration: underline;
        }

        .success {
            background: rgba(34,197,94,0.2);
            border: 1px solid rgba(34,197,94,0.4);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 12px;
            color: #bbf7d0;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="shell">

    <h2>⚙️ Configurar Escola</h2>

    {% if saved %}
    <div class="success">
        ✔️ Dados salvos com sucesso!
    </div>
    {% endif %}

    <form method="POST">

        <div class="form-group">
            <label>Nome da Escola</label>
            <input type="text" name="school_name" value="{{ school_name }}" required>
        </div>

        <div class="form-group">
            <label>Endereço da Escola</label>
            <input type="text" name="school_address" value="{{ school_address }}" required>
        </div>

        <div class="form-group">
            <label>Contato (telefone, WhatsApp ou e-mail)</label>
            <input type="text" name="school_contact" value="{{ school_contact }}" required>
        </div>

        <button type="submit" class="btn-main">Salvar Configurações</button>
    </form>

    <div class="back-btn">
        <a href="/admin">⬅️ Voltar ao Painel da Central</a>
    </div>
</div>

</body>
</html>
