<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #0b0b10;
            color: #f5f5f5;
            padding: 20px;
        }
        .container { max-width: 720px; margin: 0 auto; }
        .card {
            background: #15151f;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 0 18px rgba(0,0,0,0.6);
        }
        .header { display: flex; justify-content: space-between; margin-bottom: 18px; }
        .title { font-size: 22px; font-weight: bold; }
        .subtitle { font-size: 13px; color: #bbbbbb; }
        .badge {
            background: #ff8800; padding: 4px 10px; border-radius: 999px;
            font-size: 11px; text-transform: uppercase; letter-spacing: .06em;
        }
        label { display: block; font-weight: 600; margin-top: 14px; margin-bottom: 6px; }
        input, textarea {
            width: 100%; padding: 11px 12px; border-radius: 10px;
            border: 1px solid #2a2a3a; background: #101018; color: #fff;
        }
        textarea { min-height: 60px; resize: vertical; }
        input:focus, textarea:focus {

        }
        .buttons { margin-top: 22px; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn { padding: 11px 20px; border-radius: 999px; font-size: 14px; cursor: pointer; }
        .btn-primary { background: #ff8800; color: #fff; }
        .btn-secondary { background: #262638; color: #fff; }
        .btn-primary:hover { background: #e67600; }
        .btn-secondary:hover { background: #33344a; }
        .alert { padding: 10px; border-radius: 10px; margin-bottom: 14px; }
        .alert-success { background: rgba(0,180,90,.1); border: 1px solid #00b45a; color: #9ff6c8; }
        .hint { font-size: 11px; color: #aaa; margin-top: 3px; }
        .footer-note { margin-top: 18px; font-size: 11px; color: #888; }
    </style>
</head>

<body>
<div class="container">
