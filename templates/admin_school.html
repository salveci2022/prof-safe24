<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dados da Escola – PROF-SAFE 24</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle at top,#202035 0,#050509 60%);
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
}
.card{
    width:95%;
    max-width:520px;
    padding:26px 22px;
    background:rgba(9,9,18,0.95);
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,0.9),0 0 22px rgba(255,145,0,0.4);
    border:1px solid rgba(255,145,0,0.6);
}
img.logo{
    width:150px;
    border-radius:16px;
    margin-bottom:18px;
}
label{
    display:block;
    margin-top:10px;
    font-weight:bold;
    font-size:13px;
}
input{
    width:100%;
    margin-top:4px;
    padding:9px 10px;
    border-radius:10px;
    border:1px solid #343454;
    background:#050513;
    color:#fff;
    font-size:14px;
}
input:focus{
    outline:none;
    border-color:#ffb347;
    box-shadow:0 0 0 1px rgba(255,145,0,0.5);
}
button{
    margin-top:18px;
    width:100%;
    padding:11px;
    border-radius:999px;
    border:none;
    background:linear-gradient(135deg,#ffb347,#ff8800);
    color:#111;
    font-weight:bold;
    font-size:14px;
    box-shadow:0 0 12px rgba(255,145,0,0.7);
    cursor:pointer;
}
a.voltar{
    display:inline-block;
    margin-top:10px;
    font-size:13px;
    color:#ffb347;
    text-decoration:none;
}
a.voltar:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="card">
    <img src="/static/logo_prof_safe24.png" class="logo" alt="PROF-SAFE 24">
    <h2>Dados da Escola</h2>

    <form method="POST">
        <label>Nome da Escola</label>
        <input name="nome" value="{{ escola.nome }}">

        <label>Endereço</label>
        <input name="endereco" value="{{ escola.endereco }}">

        <label>Telefone</label>
        <input name="telefone" value="{{ escola.telefone }}">

        <label>E-mail</label>
        <input name="email" value="{{ escola.email }}">

        <label>Responsável</label>
        <input name="responsavel" value="{{ escola.responsavel }}">

        <button type="submit">Salvar Dados</button>
    </form>

    <a href="/admin" class="voltar">← Voltar ao painel administrativo</a>
</div>
</body>
</html>
