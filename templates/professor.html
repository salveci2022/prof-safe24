<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PROF-SAFE 24 ‚Äì Painel do Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #020617;
            color: #e2e8f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Logo estilosa */
        .logo-banner {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-banner img {
            width: 180px;
            max-width: 90%;
            filter: drop-shadow(0 0 18px rgba(34,211,238,0.45));
        }

        h1 {
            margin-top: 5px;
            font-size: 22px;
            font-weight: bold;
            color: #38bdf8;
        }

        input, textarea, button {
            width: 90%;
            max-width: 340px;
            margin: 8px auto;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        textarea {
            height: 90px;
        }

        button {
            cursor: pointer;
            background: #0ea5e9;
            color: white;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background: #0284c7;
        }

        /* Bot√µes extras */
        .extra-buttons {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .extra-buttons button {
            width: 90%;
            max-width: 260px;
            background: #1e293b;
            border: 1px solid #3b82f6;
        }

        .extra-buttons button:hover {
            background: #334155;
        }

    </style>
</head>
<body>

    <!-- LOGO -->
    <div class="logo-banner">
        <img src="{{ url_for('static', filename='logo_prof_safe24.png') }}">
    </div>

    <h1>Painel do Professor</h1>

    <form id="alertForm">
        <input type="text" id="teacher" placeholder="Seu nome" required>
        <input type="text" id="room" placeholder="Sala" required>
        <textarea id="description" placeholder="Descri√ß√£o do incidente" required></textarea>
        <button type="submit">üö® ENVIAR ALERTA</button>
    </form>

    <!-- BOT√ïES NOVOS -->
    <div class="extra-buttons">
        <button onclick="window.location.reload();">‚ü≥ REINICIAR</button>
        <button onclick="fetch('/api/clear', {method:'POST'}).then(()=>alert('Todos alertas limpos!')); ">
            üßπ LIMPAR
        </button>
        <button onclick="window.location.href='/'">‚èª SAIR</button>
    </div>


<script>
document.getElementById("alertForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        teacher: document.getElementById("teacher").value,
        room: document.getElementById("room").value,
        description: document.getElementById("description").value
    };

    const res = await fetch("/api/alert", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    if (res.ok) {
        alert("Alerta enviado com sucesso!");
        document.getElementById("alertForm").reset();
    } else {
        alert("Erro ao enviar alerta!");
    }
});
</script>

</body>
</html>
