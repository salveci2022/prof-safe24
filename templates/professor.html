<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Professor ‚Äì PROF-SAFE 24</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body { background:#0b0b10; color:#fff; font-family: Arial; padding:20px; }
    .card {
        max-width:500px; margin:0 auto; padding:20px;
        background:#15151f; border-radius:14px;
        box-shadow:0 0 15px rgba(0,0,0,0.5);
    }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, textarea {
        width:100%; padding:10px; margin-top:5px;
        border-radius:10px; background:#101018; color:#fff;
        border:1px solid #333;
    }
    button {
        width:100%; padding:12px; margin-top:20px;
        background:#ff8800; color:#fff; border:none;
        border-radius:10px; font-weight:bold;
        cursor:pointer; font-size:16px;
    }
    button:hover { background:#e67400; }

    .btn-small {
        margin-top:10px;
        width:100%;
        padding:10px;
        border-radius:10px;
        font-size:14px;
        font-weight:bold;
        cursor:pointer;
        border:none;
    }
    .btn-clean { background:#262638; color:#fff; }
    .btn-exit { background:#aa0000; color:#fff; }
    .btn-reload { background:#0066aa; color:#fff; }
</style>

</head>
<body>

<div class="card">
    <h2>Painel do Professor</h2>

    <label>Seu nome</label>
    <input id="teacher" placeholder="Ex.: Prof. Jo√£o">

    <label>Sala / Local</label>
    <input id="room" placeholder="Ex.: Sala 03">

    <label>Descri√ß√£o do problema</label>
    <textarea id="description" placeholder="Explique o ocorrido..."></textarea>

    <button onclick="enviarAlerta()">üö® Enviar Alerta</button>

    <button class="btn-clean btn-small" onclick="limparCampos()">üßπ Limpar</button>
    <button class="btn-reload btn-small" onclick="location.reload()">‚ü≥ Reiniciar</button>
    <button class="btn-exit btn-small" onclick="window.location='/'">‚èª Sair</button>
</div>

<script>
function enviarAlerta() {
    const data = {
        teacher: document.getElementById("teacher").value,
        room: document.getElementById("room").value,
        description: document.getElementById("description").value
    };

    fetch("/api/alert", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
    }).then(r => r.json()).then(r => {
        alert("Alerta enviado com sucesso!");
        limparCampos();
    });
}

function limparCampos() {
    document.getElementById("teacher").value = "";
    document.getElementById("room").value = "";
    document.getElementById("description").value = "";
}
</script>

</body>
</html>
