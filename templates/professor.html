<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Professor ‚Äì PROF-SAFE 24</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background:#0b0b10;
        color:#fff;
        font-family:Arial, Helvetica, sans-serif;
        padding:20px;
    }
    .card {
        max-width:560px;
        margin:0 auto;
        padding:25px;
        background:#15151f;
        border-radius:14px;
        box-shadow:0 0 18px rgba(0,0,0,0.6);
    }
    img.logo {
        width:140px;
        border-radius:12px;
        margin-bottom:20px;
    }
    label { font-weight:bold; margin-top:15px; display:block; }
    input, textarea {
        width:100%;
        padding:12px;
        border-radius:10px;
        margin-top:6px;
        background:#101018;
        border:1px solid #333;
        color:#fff;
    }
    button {
        margin-top:20px;
        width:100%;
        padding:15px;
        background:#ff8800;
        border:none;
        border-radius:10px;
        color:#fff;
        font-size:16px;
        font-weight:bold;
        cursor:pointer;
    }
    button:hover { background:#e67400; }

    .btn-small {
        margin-top:10px;
        padding:12px;
        border:none;
        width:100%;
        border-radius:10px;
        font-weight:bold;
        cursor:pointer;
        font-size:14px;
    }
    .btn-clean { background:#262638; color:#fff; }
    .btn-reload { background:#0066aa; color:#fff; }
    .btn-exit { background:#aa0000; color:#fff; }
</style>

</head>
<body>

<div class="card">
    <img src="/static/logo_prof_safe24.png" class="logo">

    <h2>Painel do Professor</h2>

    <label>Seu nome</label>
    <input id="teacher" placeholder="Ex.: Prof. Maria">

    <label>Sala / Local</label>
    <input id="room" placeholder="Ex.: Sala 02">

    <label>Descri√ß√£o do problema</label>
    <textarea id="description" placeholder="Explique o ocorrido..."></textarea>

    <button onclick="enviarAlerta()">üö® Enviar Alerta</button>

    <button class="btn-clean btn-small" onclick="limpar()">üßπ Limpar</button>
    <button class="btn-reload btn-small" onclick="location.reload()">‚ü≥ Reiniciar</button>
    <button class="btn-exit btn-small" onclick="window.location='/'">‚èª Sair</button>
</div>

<script>
function enviarAlerta() {
    const data = {
        teacher: document.getElementById("teacher").value,
        room: document.getElementById("room").value,
        description: document.getElementById("description").value
    };

    fetch("/api/alert", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
    }).then(r => r.json()).then(() => {
        alert("Alerta enviado!");
        limpar();
    });
}

function limpar() {
    document.getElementById("teacher").value = "";
    document.getElementById("room").value = "";
    document.getElementById("description").value = "";
}
</script>

</body>
</html>
