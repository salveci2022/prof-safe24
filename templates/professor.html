<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Professor ‚Äì PROF-SAFE 24</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #05050a;
            color: #f5f5f5;
            padding: 16px;
        }
        .container {
            max-width: 520px;
            margin: 0 auto;
        }
        .card {
            background: #101018;
            border-radius: 16px;
            padding: 20px 18px 22px;
            box-shadow: 0 0 18px rgba(0,0,0,0.7);
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 13px;
            color: #bbbbbb;
            margin-bottom: 12px;
        }
        label { display: block; margin-top: 12px; margin-bottom: 4px; font-size: 13px; }
        input, textarea {
            width: 100%;
            padding: 10px 11px;
            border-radius: 10px;
            border: 1px solid #2a2a3a;
            background: #080812;
            color: #f5f5f5;
            font-size: 14px;
        }
        textarea { min-height: 80px; resize: vertical; }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff8800;
            box-shadow: 0 0 0 1px rgba(255,136,0,0.3);
        }
        .btn-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        .btn {
            border-radius: 999px;
            border: none;
            padding: 9px 15px;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-primary { background: #ff8800; color: #fff; }
        .btn-primary:hover { background: #e67600; }
        .btn-secondary { background: #262638; color: #f5f5f5; }
        .btn-secondary:hover { background: #33344a; }
        .status-msg {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="title">Bot√£o de P√¢nico ‚Äì Professor</div>
        <div class="subtitle">Envie um alerta imediato para a Central de Seguran√ßa.</div>

        <label for="teacher">Seu nome</label>
        <input type="text" id="teacher" placeholder="Ex.: Prof. Jo√£o Silva">

        <label for="room">Sala / Local</label>
        <input type="text" id="room" placeholder="Ex.: Sala 4B, P√°tio, Biblioteca" required>

        <label for="description">Descreva o que est√° acontecendo</label>
        <textarea id="description" placeholder="Ex.: Briga entre alunos, aluno passando mal, suspeita na entrada..."></textarea>

        <div class="btn-row">
            <button class="btn btn-primary" onclick="enviarAlerta()">üö® Enviar alerta</button>
            <button class="btn btn-secondary" onclick="limparCampos()">üßπ Limpar</button>
            <a href="/" class="btn btn-secondary">‚èª Sair</a>
        </div>

        <div id="status" class="status-msg"></div>
    </div>
</div>

<script>
    async function enviarAlerta() {
        const teacher = document.getElementById("teacher").value;
        const room = document.getElementById("room").value;
        const description = document.getElementById("description").value;
        const status = document.getElementById("status");

        if (!room || !description) {
            status.style.color = "#ffb347";
            status.textContent = "Informe pelo menos o local e a descri√ß√£o do ocorrido.";
            return;
        }

        try {
            const resp = await fetch("/api/alert", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({teacher, room, description})
            });

            if (resp.ok) {
                status.style.color = "#6be49a";
                status.textContent = "‚úÖ Alerta enviado com sucesso para a Central.";
                // limpa descri√ß√£o, mas mant√©m nome/sala se quiser enviar r√°pido outro
                document.getElementById("description").value = "";
            } else {
                status.style.color = "#ffb347";
                status.textContent = "‚ö† Erro ao enviar alerta. Tente novamente.";
            }
        } catch (e) {
            console.error(e);
            status.style.color = "#ffb347";
            status.textContent = "‚ö† Falha de conex√£o com o servidor.";
        }
    }

    function limparCampos() {
        document.getElementById("teacher").value = "";
        document.getElementById("room").value = "";
        document.getElementById("description").value = "";
        document.getElementById("status").textContent = "";
    }
</script>
</body>
</html>
