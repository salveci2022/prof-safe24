<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Professor ‚Äì PROF-SAFE 24</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #1b1b2f 0, #050509 60%);
            color: #f5f5f5;
            padding: 18px;
        }
        .container {
            max-width: 520px;
            margin: 0 auto;
        }
        .card {
            background: #11111a;
            border-radius: 20px;
            padding: 18px 18px 22px;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            border: 1px solid #26263a;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
        }
        .logo-wrap {
            width: 58px;
            height: 58px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #ff8800;
            flex-shrink: 0;
        }
        .logo-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title-block {
            flex: 1;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 12px;
            color: #c0c0c0;
        }
        .badge {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 999px;
            background: #ff8800;
            color: #111;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            font-size: 13px;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 10px 11px;
            border-radius: 10px;
            border: 1px solid #2c2c3f;
            background: #070712;
            color: #f5f5f5;
            font-size: 14px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff8800;
            box-shadow: 0 0 0 1px rgba(255,136,0,0.35);
        }

        .btn-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 16px;
        }
        .btn {
            border-radius: 999px;
            border: none;
            padding: 9px 14px;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
        }
        .btn-main {
            background: linear-gradient(135deg, #ff8800, #ffb347);
            color: #111;
        }
        .btn-main:hover { filter: brightness(0.95); }
        .btn-secondary {
            background: #232336;
            color: #f5f5f5;
        }
        .btn-secondary:hover {
            background: #30304a;
        }
        .btn-danger {
            background: #b02020;
            color: #fff;
        }
        .btn-danger:hover { background: #d02828; }

        .status {
            margin-top: 10px;
            font-size: 12px;
            min-height: 16px;
        }
        .status.ok { color: #7be8b0; }
        .status.warn { color: #ffcc7a; }

        @media (max-width: 480px) {
            .btn-row { grid-template-columns: 1fr; }
            .header { align-items: flex-start; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">

        <div class="header">
            <div class="logo-wrap">
                <!-- TROQUE O CAMINHO DA LOGO SE PRECISAR -->
                <img src="/static/img/logo_profsafe.png" alt="Logo PROF-SAFE 24">
            </div>
            <div class="title-block">
                <div class="title">Painel do Professor</div>
                <div class="subtitle">Bot√£o de p√¢nico digital para emerg√™ncias em sala de aula.</div>
            </div>
            <span class="badge">Professor</span>
        </div>

        <label for="teacher">Seu nome</label>
        <input type="text" id="teacher" placeholder="Ex.: Prof. Jo√£o Silva">

        <label for="room">Sala / Local</label>
        <input type="text" id="room" placeholder="Ex.: 3¬∫ Ano B, P√°tio, Biblioteca">

        <label for="description">O que est√° acontecendo?</label>
        <textarea id="description" placeholder="Descreva a situa√ß√£o de forma objetiva."></textarea>

        <div class="btn-row">
            <button class="btn btn-main" onclick="enviarAlerta()">
                üö® Enviar alerta
            </button>
            <button class="btn btn-secondary" onclick="limparCampos()">
                üßπ Limpar campos
            </button>
            <button class="btn btn-secondary" onclick="location.reload()">
                ‚ü≥ Reiniciar tela
            </button>
            <button class="btn btn-danger" onclick="window.location='/'">
                ‚èª Sair do painel
            </button>
        </div>

        <div id="status" class="status"></div>
    </div>
</div>

<script>
async function enviarAlerta() {
    const teacher = document.getElementById("teacher").value.trim();
    const room = document.getElementById("room").value.trim();
    const description = document.getElementById("description").value.trim();
    const status = document.getElementById("status");

    if (!room || !description) {
        status.className = "status warn";
        status.textContent = "Informe pelo menos o local e a descri√ß√£o.";
        return;
    }

    try {
        const resp = await fetch("/api/alert", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ teacher, room, description })
        });

        if (resp.ok) {
            status.className = "status ok";
            status.textContent = "‚úÖ Alerta enviado para a Central.";
            // Mant√©m nome/sala, limpa s√≥ descri√ß√£o
            document.getElementById("description").value = "";
        } else {
            status.className = "status warn";
            status.textContent = "‚ö† Erro ao enviar alerta. Tente novamente.";
        }
    } catch (e) {
        console.error(e);
        status.className = "status warn";
        status.textContent = "‚ö† Falha de conex√£o com o servidor.";
    }
}

function limparCampos() {
    document.getElementById("teacher").value = "";
    document.getElementById("room").value = "";
    document.getElementById("description").value = "";
    document.getElementById("status").textContent = "";
}
</script>
</body>
</html>
