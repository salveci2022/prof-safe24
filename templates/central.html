<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PROF-SAFE 24 - Painel Central</title>
    <style>
        * { box-sizing:border-box; }
        body {
            margin:0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top left, #0f172a 0, #020617 55%, #000 100%);
            color:#e5e7eb;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .shell {
            width:100%;
            max-width:980px;
            background:rgba(2,8,23,0.96);
            border-radius:20px;
            border:1px solid rgba(56,189,248,0.35);
            box-shadow:0 25px 70px rgba(0,0,0,0.9);
            padding:18px 20px 20px;
            position:relative;
            overflow:hidden;
        }
        .shell::before{
            content:"";
            position:absolute;
            inset:-40%;
            background:
                radial-gradient(circle at 0 0, rgba(56,189,248,0.16), transparent 55%),
                radial-gradient(circle at 100% 0, rgba(59,130,246,0.2), transparent 55%);
            opacity:0.9;
            pointer-events:none;
        }
        .shell-inner{
            position:relative;
            z-index:1;
        }
        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:18px;
        }
        .brand{
            display:flex;
            align-items:center;
            gap:10px;
        }
        .brand-icon{
            width:40px;
            height:40px;
            border-radius:16px;
            background:radial-gradient(circle at 30% 0, #facc15, #e11d48 45%, #0f172a 100%);
            box-shadow:0 0 30px rgba(248,250,252,0.5);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:11px;
            font-weight:bold;
            color:#f9fafb;
            letter-spacing:0.1em;
        }
        .brand-text-title{
            font-size:18px;
            font-weight:600;
            letter-spacing:0.12em;
            text-transform:uppercase;
            color:#e5e7eb;
        }
        .brand-text-sub{
            font-size:11px;
            color:#9ca3af;
        }
        .status-area{
            display:flex;
            flex-direction:column;
            align-items:flex-end;
            gap:6px;
            font-size:11px;
            color:#9ca3af;
        }
        .pill-online{
            font-size:11px;
            padding:4px 10px;
            border-radius:999px;
            border:1px solid #22c55e;
            color:#bbf7d0;
            background:rgba(6,95,70,0.7);
            display:inline-flex;
            align-items:center;
            gap:4px;
        }
        .pill-online span{
            font-size:14px;
        }
        .clock{
            font-size:13px;
            color:#facc15;
            font-weight:bold;
        }
        .main-panel{
            display:grid;
            grid-template-columns: minmax(0, 1.35fr) minmax(0, 1fr);
            gap:18px;
        }
        .card{
            background:radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(15,23,42,0.98));
            border-radius:16px;
            border:1px solid rgba(148,163,184,0.4);
            padding:14px 16px 16px;
            box-shadow:0 15px 40px rgba(15,23,42,0.9);
            position:relative;
            overflow:hidden;
        }
        .card::before{
            content:"";
            position:absolute;
            inset:-40%;
            background:
                radial-gradient(circle at 0 0, rgba(248,250,252,0.05), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(8,47,73,0.4), transparent 60%);
            opacity:0.8;
            pointer-events:none;
        }
        .card-inner{
            position:relative;
            z-index:1;
        }
        .card-title{
            font-size:14px;
            font-weight:600;
            margin-bottom:4px;
        }
        .card-sub{
            font-size:11px;
            color:#9ca3af;
            margin-bottom:10px;
        }
        .table-alerts{
            width:100%;
            border-collapse:collapse;
            font-size:11px;
        }
        .table-alerts th,
        .table-alerts td{
            padding:6px 6px;
            border-bottom:1px solid rgba(30,64,175,0.6);
        }
        .table-alerts th{
            text-align:left;
            font-weight:600;
            color:#e5e7eb;
            background:rgba(15,23,42,0.9);
        }
        .table-alerts tr:last-child td{
            border-bottom:none;
        }
        .status-pill{
            display:inline-flex;
            align-items:center;
            gap:4px;
            padding:3px 7px;
            border-radius:999px;
            font-size:10px;
        }
        .status-ativo{
            background:rgba(248,113,113,0.18);
            border:1px solid rgba(248,113,113,0.7);
            color:#fecaca;
        }
        .status-resolvido{
            background:rgba(22,163,74,0.16);
            border:1px solid rgba(34,197,94,0.7);
            color:#bbf7d0;
        }
        .controls-row{
            display:flex;
            flex-wrap:wrap;
            gap:8px;
            margin-top:10px;
        }
        .btn{
            border-radius:999px;
            border:1px solid rgba(148,163,184,0.85);
            background:rgba(15,23,42,0.95);
            color:#e5e7eb;
            padding:6px 12px;
            font-size:11px;
            cursor:pointer;
            display:inline-flex;
            align-items:center;
            gap:6px;
        }
        .btn-primary{
            background:linear-gradient(135deg,#22d3ee,#0369a1);
            border-color:transparent;
            color:#0f172a;
            font-weight:600;
            box-shadow:0 12px 25px rgba(8,47,73,0.9);
        }
        .btn-danger{
            background:linear-gradient(135deg,#f97316,#b91c1c);
            border-color:transparent;
            color:#f9fafb;
            font-weight:600;
        }
        .btn-ghost{
            background:rgba(15,23,42,0.9);
        }
        .btn:hover{
            filter:brightness(1.05);
        }
        .siren-indicator{
            display:flex;
            align-items:center;
            gap:6px;
            font-size:11px;
            margin-top:6px;
            color:#f87171;
        }
        .siren-dot{
            width:10px;
            height:10px;
            border-radius:999px;
            background:#ef4444;
            box-shadow:0 0 10px rgba(239,68,68,0.9);
        }
        .siren-muted{
            color:#9ca3af;
        }
        .secondary-card{
            font-size:11px;
            color:#cbd5f5;
        }
        .secondary-card p{
            margin:3px 0 8px;
        }
        .pill-tag{
            display:inline-flex;
            align-items:center;
            gap:4px;
            padding:3px 7px;
            border-radius:999px;
            border:1px solid rgba(148,163,184,0.85);
            margin:2px 2px 0 0;
            font-size:10px;
        }
        .pill-tag span.icon{
            font-size:12px;
        }
        .footer-line{
            margin-top:10px;
            font-size:10px;
            color:#6b7280;
            text-align:right;
        }
        .logo-banner {
            display:flex;
            justify-content:flex-start;
            align-items:center;
            margin: 4px 0 12px;
        }
        .logo-banner img {
            max-width: 140px;
            width: 100%;
            height:auto;
            filter: drop-shadow(0 0 16px rgba(34,211,238,0.5));
            border-radius: 18px; /* ðŸ”¹ CANTOS ARREDONDADOS DA LOGO */
        }

        @media (max-width:780px){
            .shell{
                margin:10px;
                padding:16px;
            }
            header{
                flex-direction:column;
                align-items:flex-start;
                gap:6px;
            }
            .status-area{
                align-items:flex-start;
            }
            .main-panel{
                grid-template-columns:1fr;
            }
            .card{
                padding:12px 12px 14px;
            }
        }
    </style>
</head>
<body>

    <div class="logo-banner">

    </div>
