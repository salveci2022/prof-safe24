<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Central ‚Ä¢ PROF-SAFE 24</title>

    <!-- ESTILO MODERNO -->
    <style>
        body {
            margin: 0;
            background: #000c1f;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        /* CABE√áALHO */
        header {
            display: flex;
            align-items: center;
            padding: 14px 22px;
            background: #020818;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 4px 25px rgba(0,255,160,0.35);
        }

        header img {
            width: 120px;
            border-radius: 18px;
            margin-right: 18px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
        }

        header small {
            color: #00e0ff;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            background: #041327;
            margin: 30px;
            padding: 25px;
            border-radius: 22px;
            border: 1px solid #00ff99;
            box-shadow: 0 0 25px rgba(0,255,180,0.25);
        }

        .titulo-box {
            font-size: 23px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ffcc;
        }

        /* BOT√ïES */
        .btn-row {
            margin-top: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 22px;
            margin: 6px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(90deg, #00e0ff, #00ff88);
            color: #000;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.07);
        }

        .btn-danger {
            background: linear-gradient(90deg, #ff4b6a, #ff914d);
            color: #fff;
        }

        /* √ÅREA DE OCORR√äNCIAS */
        .logs-box {
            background: rgba(0, 0, 0, 0.35);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(0,255,180,0.35);
            height: 350px;
            overflow-y: auto;
        }

        .log-item {
            border-bottom: 1px dashed #5ce6b5;
            padding: 10px 0;
            font-size: 15px;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .hora-log {
            color: #00e0ff;
            font-size: 13px;
        }
    </style>
</head>

<body>

<!-- CABE√áALHO -->
<header>
    <img src="{{ url_for('static', filename='logo_prof_safe24.png') }}">
    <div>
        <h1>PROF-SAFE 24</h1>
        <small>Painel da Central de Monitoramento</small>
    </div>
</header>

<!-- √ÅUDIO DA SIRENE -->
<audio id="siren-audio">
    <source src="{{ url_for('static', filename='siren.mp3') }}" type="audio/mpeg">
</audio>

<!-- CONTE√öDO PRINCIPAL -->
<div class="container">
    <div class="titulo-box">üì° Ocorr√™ncias Recebidas em Tempo Real</div>

    <!-- BOT√ïES -->
    <div class="btn-row">
        <button onclick="limparLogs()">üßπ Limpar</button>
        <button onclick="reiniciarPagina()">‚ü≥ Reiniciar</button>
        <button class="btn-danger" onclick="sair()">‚èª Sair</button>
    </div>

    <!-- LISTA DE OCORR√äNCIAS -->
    <div class="logs-box" id="logsBox">
        {% if logs %}
            {% for log in logs %}
                <div class="log-item">
                    <div class="hora-log">{{ log.hora }}</div>
                    {{ log.texto }}
                </div>
            {% endfor %}
        {% else %}
            <div class="log-item">Nenhuma ocorr√™ncia registrada ainda.</div>
        {% endif %}
    </div>
</div>


<!-- SCRIPT -->
<script>
    function tocarSirene() {
        const audio = document.getElementById("siren-audio");
        audio.currentTime = 0;
        audio.play();
    }

    function limparLogs() {
        document.getElementById("logsBox").innerHTML =
            "<div class='log-item'>Nenhuma ocorr√™ncia registrada.</div>";
    }

    function reiniciarPagina() {
        location.reload();
    }

    function sair() {
        window.location.href = "{{ url_for('login_central') }}";
    }

    // Se o servidor marcou que h√° nova ocorr√™ncia, toca sirene
    {% if tocar_sirene %}
        tocarSirene();
    {% endif %}
</script>

</body>
</html>
